<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>February 5, 2026 üéÇ</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ff4d6d;
            --bg: #0a0a0a;
        }

        body {
            margin: 0; padding: 0; background: var(--bg); color: white;
            font-family: 'Poppins', sans-serif; display: flex;
            justify-content: center; align-items: center;
            height: 100vh; height: -webkit-fill-available;
            overflow: hidden; text-align: center;
        }

        .container {
            z-index: 10; width: 92%; max-width: 450px; padding: 30px 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 35px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.8);
        }

        .date-badge {
            display: inline-block; padding: 5px 15px; border-radius: 20px;
            background: rgba(255, 77, 109, 0.15); color: var(--primary);
            font-size: 0.8rem; font-weight: 600; margin-bottom: 10px;
            letter-spacing: 2px; border: 1px solid rgba(255, 77, 109, 0.3);
        }

        h1 {
            font-family: 'Dancing Script', cursive; font-size: 2.8rem;
            margin: 0 0 20px 0; background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .video-wrapper {
            width: 100%; border-radius: 20px; overflow: hidden;
            background: #000; display: none;
            box-shadow: 0 0 30px rgba(255, 77, 109, 0.2);
        }

        video { width: 100%; display: block; max-height: 65vh; }

        #play-btn {
            background: var(--primary); color: white; border: none;
            padding: 20px 45px; font-size: 1.1rem; font-weight: 600;
            border-radius: 50px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Ambient Glows */
        .glow {
            position: absolute; width: 300px; height: 300px;
            background: var(--primary); filter: blur(150px);
            opacity: 0.15; z-index: 1; pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="glow" style="top: -10%; left: -10%;"></div>
    <div class="glow" style="bottom: -10%; right: -10%;"></div>

    <div class="container">
        <div class="date-badge">FEBRUARY 5, 2026</div>
        <h1>Happy Birthday!</h1>
        
        <div id="start-screen">
            <p style="opacity: 0.7; margin-bottom: 30px;">A special memory is waiting...</p>
            <button id="play-btn" onclick="openSurprise()">SEE SURPRISE üéÅ</button>
        </div>

        <div class="video-wrapper" id="video-wrapper">
            <video id="main-video" playsinline controls>
                <source src="video.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        function openSurprise() {
            const startScreen = document.getElementById('start-screen');
            const videoWrapper = document.getElementById('video-wrapper');
            const video = document.getElementById('main-video');

            startScreen.style.display = 'none';
            videoWrapper.style.display = 'block';
            
            video.play();

            // Explosive Confetti
            var end = Date.now() + (4 * 1000);
            var colors = ['#ff4d6d', '#ffffff', '#ff8fa3'];

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60, spread: 55, origin: { x: 0 }, colors: colors
                });
                confetti({
                    particleCount: 3,
                    angle: 120, spread: 55, origin: { x: 1 }, colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
