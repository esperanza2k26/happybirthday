<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Surprise! ðŸŽ‚</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --bg: #1a1a1a;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #2c2c2c 0%, #1a1a1a 100%);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .card {
            width: 90%;
            max-width: 450px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ff4d6d, #ffb3c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            background: #000;
            aspect-ratio: 9 / 16; /* Perfect for mobile vertical videos */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hidden until play is clicked */
        }

        #play-btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: var(--primary);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.4);
            transition: transform 0.3s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(255, 77, 109, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 77, 109, 0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <h1>For You âœ¨</h1>
        <div id="setup">
            <p>Ready for your surprise?</p>
            <button id="play-btn" onclick="startSurprise()">Open Message</button>
        </div>
        
        <div class="video-container" id="vid-wrapper" style="display:none;">
            <video id="bday-video" playsinline>
                <source src="video.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        function startSurprise() {
            const btn = document.getElementById('setup');
            const wrapper = document.getElementById('vid-wrapper');
            const video = document.getElementById('bday-video');

            // 1. Hide button, show video
            btn.style.display = 'none';
            wrapper.style.display = 'block';
            video.style.display = 'block';

            // 2. Play video
            video.play();

            // 3. Confetti Cannon!
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();
              if (timeLeft <= 0) return clearInterval(interval);
              var particleCount = 50 * (timeLeft / duration);
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
