<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Surprise | 04.02.2026</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ff4d6d;
            --accent: #ff8fa3;
            --bg: #080808;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0; background: var(--bg); color: white;
            font-family: 'Poppins', sans-serif; display: flex;
            justify-content: center; align-items: center;
            height: 100vh; overflow: hidden; text-align: center;
        }

        /* Ambient Background Glow */
        .glow-overlay {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #200a0e 0%, #080808 100%);
            z-index: 1;
        }

        .main-card {
            z-index: 10; width: 90%; max-width: 420px; padding: 40px 20px;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
        }

        .date {
            font-size: 0.75rem; letter-spacing: 4px; color: var(--accent);
            text-transform: uppercase; margin-bottom: 10px; opacity: 0.9;
        }

        h1 {
            font-family: 'Dancing Script', cursive; font-size: 3.2rem;
            margin: 0 0 25px 0; line-height: 1.1;
            background: linear-gradient(to bottom, #ffffff, #ffb3c1);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Video Styles */
        .video-box {
            width: 100%; border-radius: 25px; overflow: hidden;
            background: #000; display: none; /* Revealed on click */
            box-shadow: 0 0 40px rgba(255, 77, 109, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        video { width: 100%; display: block; max-height: 60vh; }

        /* Modern Button */
        #launch-btn {
            background: var(--primary); color: white; border: none;
            padding: 20px 45px; font-size: 1.25rem; font-weight: 600;
            border-radius: 100px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 12px 35px rgba(255, 77, 109, 0.5);
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.06); box-shadow: 0 15px 45px rgba(255, 77, 109, 0.7); }
            100% { transform: scale(1); }
        }

        .loading-text { font-size: 0.8rem; margin-top: 15px; color: #888; }

        /* Animation for appearance */
        .fade-in { animation: fadeIn 0.8s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="glow-overlay"></div>

    <div class="main-card">
        <div class="date">Feb 05, 2026</div>
        <h1>Happy Birthday</h1>
        
        <div id="intro-ui">
            <div style="font-size: 4.5rem; margin-bottom: 25px;">ðŸŽˆ</div>
            <button id="launch-btn" onclick="celebrate()">Tap to Open</button>
            <p class="loading-text">Turn your volume up! ðŸ”Š</p>
        </div>

        <div class="video-box" id="video-container">
            <video id="bday-video" playsinline controls preload="auto">
                <source src="video.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        // Pre-warm the confetti
        const end = Date.now() + (4 * 1000);

        function celebrate() {
            const intro = document.getElementById('intro-ui');
            const box = document.getElementById('video-container');
            const video = document.getElementById('bday-video');

            // 1. Hide UI & Show Video
            intro.style.display = 'none';
            box.style.display = 'block';
            box.classList.add('fade-in');
            
            // 2. Immediate Video Start
            video.play().catch(() => {
                // Handle rare mobile autoplay block
                video.muted = false;
                video.play();
            });

            // 3. EXPLOSIVE CONFETTI TRIGGER
            const frame = () => {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0, y: 0.6 },
                    colors: ['#ff4d6d', '#ffffff', '#ffb3c1']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1, y: 0.6 },
                    colors: ['#ff4d6d', '#ffffff', '#ffb3c1']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            };
            frame();

            // Initial center burst
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffffff']
            });
        }
    </script>
</body>
</html>
